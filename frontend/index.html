<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üß† AI Image Captioning</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      box-sizing: border-box;
      font-family: 'Outfit', sans-serif;
    }
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(16px);
      border-radius: 20px;
      padding: 30px;
      width: 400px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      text-align: center;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }
    video, canvas {
      border-radius: 12px;
      width: 100%;
      max-width: 100%;
    }
    button {
      background-color: #06b6d4;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0891b2;
    }
    .caption {
      margin-top: 20px;
      font-size: 1.1rem;
      background: rgba(255, 255, 255, 0.08);
      padding: 12px;
      border-radius: 12px;
      min-height: 60px;
    }
    .spinner {
      margin-top: 20px;
      border: 4px solid #fff;
      border-top: 4px solid #06b6d4;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üì∏ AI Caption Generator</h1>
    <video id="video" autoplay muted></video>
    <canvas id="canvas" width="384" height="384" style="display: none;"></canvas>
    <button id="capture">üì∑ Capture & Caption</button>
    <div class="caption" id="caption">üìù Waiting for your image...</div>
    <div id="loader" style="display: none;" class="spinner"></div>
  </div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const captionText = document.getElementById("caption");
    const loader = document.getElementById("loader");

    navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
      video.srcObject = stream;
    });

    document.getElementById("capture").addEventListener("click", async () => {
      canvas.getContext("2d").drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = canvas.toDataURL("image/jpeg").split(",")[1];

      captionText.innerText = "‚è≥ Generating caption...";
      loader.style.display = "inline-block";

      const res = await fetch("http://127.0.0.1:8000/caption", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ image: imageData })
      });

      const data = await res.json();
      captionText.innerHTML = `
  üìù <strong>${data.caption}</strong><br>
  üåç <em>FR: ${data.translation}</em>
`;

      loader.style.display = "none";
    });
  </script>
</body>
</html>
